<table class="table table-bordered">
  <thead>
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Vegitarian</th>
          <th scope="col">Delete</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of itemArray; let i = index">
        <th scope="row">{{item.name}}</th>
        <th>{{item.price}}</th>
        <th>{{item.vegi}}</th>
        <th><button type="button" class="btn btn-danger" (click) = "deleteFromArray(i)">X</button></th>
      </tr>
  </tbody>
</table>
