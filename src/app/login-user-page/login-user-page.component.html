<div class = 'container bg-light mt-5 p-2'>
    <div class = 'row justify-content-center'>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Example input" style="width:400px">
              <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)"
              class="text-danger">
                <div *ngIf="loginForm.get('username').errors.required">
                  Username is required.
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Another input" style="width:400px">
              <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
              class="text-danger">
                <div *ngIf="loginForm.get('password').errors.required">
                  Password is required.
                </div>
              </div>
          </div>
  
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
