<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Vegitarian</th>
            <th scope="col">Buy</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemArray; let i = index">
          <th scope="row">{{item.name}}</th>
          <th>{{item.price}}</th>
          <th>{{item.vegi}}</th>
          <th><button type="button" class="btn btn-primary" (click) = "addToCart(item)">Add To Cart</button></th>
        </tr>
    </tbody>
  </table>
