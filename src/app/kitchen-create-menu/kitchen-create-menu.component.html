<div class='container bg-light mt-5 p-2'>
  <div class='row justify-content-center'>
    <div class='col-6'>
      <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
          <label for="name">Item Name:</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Example input"
            style="width:400px">
              <div *ngIf="menuForm.get('name').invalid && (menuForm.get('name').dirty || menuForm.get('name').touched)"
              class="text-danger">
                <div *ngIf="menuForm.get('name').errors.required">
                  Item Name is required.
                </div>
              </div>
        </div>
        <div class="form-group ">
          <label for="price">Price:</label>
          <input type="number" step="0.01" formControlName="price" class="form-control" id="price"
            placeholder="Example input" style="width:400px">

              <div *ngIf="menuForm.get('price').invalid && (menuForm.get('price').dirty || menuForm.get('price').touched)"
              class="text-danger">
                <div *ngIf="menuForm.get('price').errors.required">
                  Item Price is required.
                </div>
              </div>

        </div>
        <div class="form-group">
          <label for="vegi">Vegitarian</label>
          <select class="form-control w-25" formControlName="vegi" id="vegi">
            <option>true</option>
            <option>false</option>
          </select>

          <div *ngIf="menuForm.get('vegi').invalid && (menuForm.get('vegi').dirty || menuForm.get('vegi').touched)"
          class="text-danger">
            <div *ngIf="menuForm.get('vegi').errors.required">
              Vegitarian option is required.
            </div>
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button style = "margin-left: 10%" type="button" class="btn btn-primary" (click)="sendData()">Submit</button>
      </form>
    </div>
    <div class = 'col-6'>
      <app-created-menu-items #createList></app-created-menu-items>
    </div>
  </div>
</div>
